<ion-view view-title="Invite">
  <ion-content class="padding">
      <form ng-submit="sendInvitation(phone)">
          <div class="item item-input">
              <input type="text" placeholder="Enter Phone Number" ng-model="phone">
          </div>
          <button type="submit" class="button button-block button-energized icon-left ion-paper-airplane">Send</button>
      </form>      
  </ion-content>
</ion-view>
